<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
   <div id="form">
    <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p id="para">Thank you for taking the time to help us improve the site</p>
       </div>
<form action="" id="form-input">    
       <label for="name">Name</label>
       <input type="text" placeholder="Enter Your Name" class="input-box"> <br>
       <label for="Email">Email</label>
       <input type="text" placeholder="Enter Your Email"  class="input-box"> <br>
       <label for="age">Age (optional)</label>  <br>
       <input type="number" placeholder="Age"  class="input-box">  <br>

      
       <label for="cars">Which option best describes your current role?</label>

       <select id="roles" name="roles"  class="input-box">
         <option value="">Select your role</option>
         <option value="">Students</option>
         <option value="">Full time jobe</option>
         <option value="">Full time learner</option>
         <option value="">Prefer not to say</option>
         <option value="">Others</option>
       </select>

       <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
       <input type="radio"><label for="">Definately</label> <br>
       <input type="radio"><label for="">Maybe</label> <br>
       <input type="radio"><label for="">Not Sure</label> <br>
       <br>

       <label for=""> What is your favorite feature of freeCodeCamp?</label> br
       <select id="roles" name="roles"  class="input-box">
        <option value="">Challenge</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open sources</option>
       
      </select>

      <label for="">What would you like to see improved? (Check all that apply)</label> <br>
      <input type="checkbox"><label for="">Front-end Projects</label> <br>
      <input type="checkbox"><label for="">Back-end Projects</label> <br>
      <input type="checkbox"><label for="">Data Visualisation</label> <br>
      <input type="checkbox"><label for="">Challenges</label> <br>
      <input type="checkbox"><label for="">Open Source Community</label> <br>
      <input type="checkbox"><label for="">Gitter helps room</label> <br>
      <input type="checkbox"><label for="">Videos</label> <br>
      <input type="checkbox"><label for="">City meet-ups</label> <br>
      <input type="checkbox"><label for="">wiki</label> <br>
      <input type="checkbox"><label for="">Forum</label> <br> 
      <input type="checkbox"><label for="">Additional Couses</label> <br>
       
   <p>Any comments or suggestions?</p>
   <textarea name="" id="" cols="60" rows="10"></textarea>
    </form>
   </div>
</body>
</html>
